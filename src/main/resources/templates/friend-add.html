<html
	th:replace="~{layout :: layout(~{::title}, ~{::accueil}, ~{::register}, ~{::friend})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:fragment="title">Liste d'ami</title>
</head>
<body>
	<div th:fragment="friend">
		<h1>Gestion des amis</h1>

		<form th:action="@{/friend/add}" th:object="${country}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="last_name">Nom</label> <input type="text"
					class="form-control" id="last_name" placeholder="Nom"
					th:field="*{last_name}"> <label for="first_name">Prénom</label>
				<input type="text" class="form-control" id="first_name"
					placeholder="Prénom" th:field="*{first_name}">
			</div>

			<button type="submit" class="btn btn-secondary">Enregistrer</button>
		</form>
	</div>
	<div th:fragment="register"></div>
	<div th:fragment="accueil"></div>
</body>
