<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Creation de compte</title>
</head>
	<body>
		<div th:fragment="content">
		    <h1>Creation de compte</h1>
		
		    <form action ="#" th:action="@{/Identify/register}" th:object="${user}" method="post">
		    	<input type="hidden" th:field="*{id}"/>
		        <div class="form-group">
		            <label for="last_name">Last name</label>
		            <input type="text" class="form-control" id="last_name" name ="last_name" placeholder="Last name" th:field="*{last_name}">
		            <div class="alert alert-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Wrong last name</div>
		        </div>
		        <div class="form-group">
		            <label for="first_name">First name</label>
		            <input type="text" class="form-control" id="first_name" name ="first_name" placeholder="first_name" th:field="*{first_name}">
		            <div class="alert alert-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Wrong first name</div>
		        </div>
		        <div class="form-group">
		            <label for="email">Email</label>
		            <input type="text" class="form-control" id="email" name ="email" placeholder="email" th:field="*{email}">
		            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Wrong Email</div>
		        </div>
		        <div class="form-group">
		            <label for="password">Password</label>
		            <input type="password" class="form-control" id="password" name ="password" placeholder="Mot de Passe" th:field="*{password}">
		            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Wrong password</div>
		        </div>
		        <div class="form-actions">
		            <button type="submit" class="btn btn-primary">Creer</button>
		        </div>
		    </form>
		    	<a href="/Identify/login" class="btn btn-secondary" role="button" aria-pressed="true">login</a>
		
		</div>
	</body>
</html>
