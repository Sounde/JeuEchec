<html
	th:replace="~{layout :: layout(~{::title}, ~{::accueil}, ~{::register})}"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:fragment="title">Authentification</title>
	</head>
	<body>
		<div th:fragment="register">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Jeu Echec</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/Identify/login">Connexion</a></li>
					<li class="active"><a href="/Identify/register">Inscription</a></li>
				</ul>
			</div>

		</nav>
			<form name="f" th:action="@{/Identify/login}" method="post">
				<fieldset>
                    <legend><h1>Authentification</h1></legend>
					<div th:if="${param.error}" class="alert alert-error">
						Last name and password are incorrect
					</div>
                    <div class="form-group">
					    <label for="username">Last_name</label>
					    <input type="text" class="form-control" id="last_name" name ="last_name" placeholder="last_name" autocomplete="off"/>
                    </div>
                    <div class="form-group">
				    	<label for="password">Password</label>
				    	<input type="password" class="form-control" id="password" name ="password" placeholder="Password" autocomplete="off"/>
                    </div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Connection</button>
					</div>
					<a th:href="@{/Identify/register}" class="btn btn-secondary" role="button" aria-pressed="true">Register</a>
				</fieldset>
			</form>
		</div>
				<div th:fragment="accueil"></div>
	</body>
</html>
