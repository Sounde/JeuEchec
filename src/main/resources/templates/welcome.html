<html
	th:replace="~{layout :: layout(~{::title}, ~{::accueil}, ~{::register}, ~{::friend})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:fragment="title">Jeu Echec</title>
</head>
<body>
	<div th:fragment="accueil">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">

					<a class="navbar-brand" href="/">Jeu Echec</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/Identify/login">Connexion</a></li>


					<li><a href="/Identify/register">Inscription</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/friend/add">Ajouter un ami</a></li>
					<li><a href="/Identify/login"><span
							class="glyphicon glyphicon-log-out"></span>Déconnexion</a></li>
				</ul>
			</div>

		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3" style="text-align: center;">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Historique des parties</h3>
						</div>
						<div class="panel-body">Tes dernières parties</div>
					</div>
				</div>
				<div class="col-md-6" style="text-align: center;">
					<legend>
						<h3>Jouer une partie</h3>
					</legend>
					<div class="panel panel-default">


						<div class="panel-body">Nom du joueur</div>
					</div>
				</div>
				<div class="col-md-3" style="text-align: center;">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Liste de tes amis</h3>
						</div>

						<div class="panel-body">Ton ami</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="register"></div>
	<div th:fragment="friend"></div>
</body>
</html>
